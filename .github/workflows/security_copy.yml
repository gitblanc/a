name: Sync v4 to master-copy

on:
  push:
    branches:
      - v4

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout v4
        uses: actions/checkout@v3
        with:
          ref: v4

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Checkout master-copy branch
        run: |
          git fetch origin master-copy || git checkout -b master-copy
          git checkout master-copy

      - name: Reset master-copy to v4
        run: |
          git reset --hard v4
          git push origin master-copy --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
